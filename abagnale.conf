#trade at <exchange> using <algorithm> return <amount> <currency>
#  window <nanos> - defaults to 36 hours
#  market [not] <pattern> ... - defaults to all tradeable markets. Multiple
#                               market keywords are matched using disjunction
#                               applying a first match wins strategy.
#  demand-timeout-min <nanos> - defaults to adaptive timeout
#  demand-timeout-max <nanos> - defaults to adaptive timeout
#  supply-timeout-min <nanos> - defaults to adaptive timeout
#  supply-timeout-max <nanos> - defaults to adaptive timeout
#  stop-loss-delay <nanos> - defaults to no delay
#  take-loss-delay <nanos> - defaults to no delay
#  take-profit-delay <nanos> - defaults to no delay
#  volatility <percent> | <nanos> - defaults to price standard deviation
#                                   using a five minute window. To
#                                   distinguish between <percent> and
#                                   <nanos> the nanoseconds argument must
#                                   be quoted only when no suffix is
#                                   used (e.g. "1000" for one microsecond
#                                   instead of 1000 for 1000%).
# <nanos> [s | m | h | d | w]
#   Positive integer denoting nanoseconds optionally suffixed with a factor
#   
#   s: seconds
#   m: minutes
#   h: hours
#   d: days
#   w: weeks
#
# [not] <pattern> ...
#   Standard library for string operations and pattern-matching
#   Derived from Lua 5.3.1.
#     https://man.openbsd.org/OpenBSD-7.8/patterns
#
#   Multiple patterns are supported and matched using conjunction.
#
#   Note: market not "A" "B" matches ( (NOT A) AND (B) ). If you wanted to
#   express ( (NOT A) AND (NOT B) ) the not keyword needs to
#   be repeated like: market not "A" not "B".
#
#   Example: market BTC@EUR market ETH@EUR market not SOL not DOGE
#   matches ( BTC@EUR OR ETH@EUR OR ( NOT SOL AND NOT DOGE ) )
#
# In it's most basic form, start with
#
#trade at coinbase using trend return 0.01 EUR
#
# Replace EUR with whatever account is available to you for trading.
# Make sure to run the application in verbose mode using the '-v'
# command line option and observe the application's output to get familiar
# with the processes involved. Run 'abagnalectl algorithms' or
# 'abagnalectl exchanges' to get a list of available algorithms or
# exchanges.

# Garbage collect and optionally analyze a database
#   https://www.postgresql.org/docs/18/sql-vacuum.html
#
# Note: Deleting data from the database does not automatically reclaim disk
# space. To not run into a disk full situation without any option to reclaim
# disk space e.g. by adding additional storage make sure to run
# 'abagnalectl vacuum' periodically.
# This deletes all plots as well as all outdated samples according to the
# given configuration after dumping to the output file given using the '-o'
# command line option compressed using 'xz'. The time this takes depends on
# the frequency vacuum is run. Also note that this process is run by the
# user the PostgreSQL server is run by. Make sure that user can write to
# the given output file.

